<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mateo Kant</title>

  <style>
    :root {
      --csu-blau: #0080c8;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: var(--csu-blau);
      color: var(--text-color);
      min-height: 100vh;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background-image: url("bg winter paint.png");
      background-size: cover;
      background-position: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 128, 200, 0.45);
      z-index: 0;
    }

    /* WeiÃŸer Balken oben */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: white;
      z-index: 4;
    }

    /* CSU Logo */
    .logo-banner {
      position: absolute;
      top: 30px;
      left: 1.5rem;
      z-index: 5;
    }

    .logo-banner img {
      height: 54px;
      width: auto;
      display: block;
    }

    /* Instagram Icon */
    .social-icons {
      position: absolute;
      top: 30px;
      right: calc(1.5rem + 40px);
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .social-icons a svg {
      width: 40px;
      height: 40px;
      fill: var(--csu-blau);
      transition: 0.25s ease;
      filter: drop-shadow(0 0 0 rgba(0, 128, 200, 0));
    }

    .social-icons a:hover svg {
      filter: drop-shadow(0 0 10px rgba(0, 128, 200, 0.9));
      transform: scale(1.05);
    }

    /* Textbereich Desktop */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 4rem clamp(1.5rem, 4vw, 3rem);
    }

    .text-block {
      max-width: 40vw;
      background: rgba(0, 0, 0, 0.25);
      padding: 1.5rem 2rem;
      border-left: 6px solid var(--csu-blau);
      backdrop-filter: blur(4px);
      margin-top: -30px;
    }

    .text-block h1 {
      font-size: clamp(2rem, 3.5vw, 2.8rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .subline {
      font-size: calc(1em + 3px);
      font-weight: 400;
      line-height: 1.4;
    }

    .text-block p {
      font-size: clamp(1rem, 1.6vw, 1.2rem);
      line-height: 1.45;
      white-space: pre-line;
    }

    /* Kandidat Desktop */
    .candidate {
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: 9999;
      display: flex;
      align-items: flex-end;
    }

    .candidate-photo {
      height: 90vh;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 18px 30px rgba(0, 0, 0, 0.55));
    }

    .candidate-name {
      position: absolute;
      left: 0;
      bottom: 25%;
      transform: translateY(50%);
      background: #ffffff;
      color: var(--csu-blau);
      font-weight: 700;
      font-size: clamp(2.4rem, 4vw, 3.6rem);
      text-transform: uppercase;
      height: 1.8em;
      display: flex;
      align-items: center;
      padding: 0 1.2rem;
      white-space: nowrap;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 10000;
    }

    /* ðŸ“± MOBIL HOCHFORMAT */
    @media (max-width: 500px) and (orientation: portrait) {

      .hero {
        height: auto;
        min-height: 100vh;
      }

      .content {
        padding: 7rem 1.2rem 0.5rem 1.2rem;
        align-items: flex-start;
      }

      .text-block {
        max-width: 100%;
        margin-top: 0;
        padding: 1.4rem 1.4rem;
      }

      .text-block h1 {
        font-size: 1.4rem;
      }

      .subline {
        font-size: 1.05rem;
      }

      .text-block p {
        font-size: 0.95rem;
      }

      /* Kandidat jetzt 15px weiter oben */
      .candidate {
        position: relative;
        margin: -15px auto 0 auto;   /* â˜… hier wird alles nach oben gezogen */
        padding: 0;
        width: 100%;
        display: block;
        z-index: 9999;
      }

      /* FOTO 120% Breit â€“ rechts + links Ãœberhang */
      .candidate-photo {
        width: 120vw;
        max-width: 120vw;
        height: auto;
        margin-left: -10vw;
        margin-right: -10vw;
      }

      /* Name auf BrusthÃ¶he */
      .candidate-name {
        position: absolute;
        left: 5vw;
        bottom: 20%;
        transform: none;
        font-size: 1.4rem;
        padding: 0.2rem 1rem;
        height: auto;
        line-height: 1.2;
        z-index: 10000;
      }

      .logo-banner img {
        height: 45px;
      }

      .top-bar {
        height: 90px;
      }

      .social-icons a svg {
        width: 32px;
        height: 32px;
      }
    }

    /* ðŸ“± MOBIL QUERFORMAT */
    @media (max-width: 900px) and (orientation: landscape) {

      .hero {
        height: 100vh;
      }

      .content {
        padding: 6.5rem 1.5rem 2rem 1.5rem;
        height: 100%;
        align-items: center;
      }

      .text-block {
        max-width: 45vw;
        margin-top: 0;
        padding: 1.2rem 1.4rem;
      }

      .text-block h1 {
        font-size: 1.5rem;
      }

      .text-block p {
        font-size: 0.95rem;
      }

      .candidate {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: 9999;
      }

      .candidate-photo {
        height: 80vh;
      }

      .candidate-name {
        bottom: 25%;
        transform: translateY(50%);
        font-size: clamp(2rem, 3vw, 3rem);
      }
    }

  </style>
</head>
